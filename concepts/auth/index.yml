### YamlMime:Landing

title: Microsoft Graph authentication and authorization overview
summary: Learn how to authenticate and work with permissions to securely access data through Microsoft Graph. Explore the following documentation to learn about app registration, authentication libraries, authorization, and other parts of the Microsoft identity platform that support Microsoft Graph development.

